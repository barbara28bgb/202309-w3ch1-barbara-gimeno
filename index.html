<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css/styles.css">
  <link rel="shortcut icon" href="styles.css/favicon.png" type="image/x-icon">
  <script src="js/index.js"></script>
  <script src="js/validate.js"></script>

  <title>Email</title>
</head>

<body>
  <div class="main-container">
    <form>
      <div class="form-content">
        <label class="form-content" for="sender">Remitente </label>
        <input id="sender" type="email" value="poor-student@isdicoders.com" />
      </div>
      <div class="form-content">
        <label for="addressee">Destinatario </label>
        <input id="addressee" type="test" />
      </div>
      <div class="form-content">
        <label for="affair">Asunto </label>
        <input id="affair" type="text" />
      </div>
      <div class="form-content">
        <label for="email-body">Cuerpo</label>
        <input id="email-body" type="textarea">
      </div>
      <div class="form-content">
        <label for="attach">Archivo adjunto</label>
        <input class="attached" id="attach" type="file">
      </div>
      <div class="form-content">
        <label>
          Programar env√≠o
          <input id="program-send" type="checkbox">
        </label>
      </div>
      <div>
        <label>
          Fecha y hora para enviar
          <input type="datetime-local">
        </label>
      </div>
      <button class="button">Envio</button>
    </form>
  </div>
</body>

</html>
